<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	 <h1>Car Insurance Registration</h1>
    <form method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <div class="radio-group">
            <label>Gender</label>
            <label for="gender_m">
                <input type="radio" id="gender_m" name="gender" value="male" required> Male
            </label>
            <label for="gender_f">
                <input type="radio" id="gender_f" name="gender" value="female" required> Female
            </label>
        </div>

        <label for="cars">Car Brands</label>
        <select id="cars">
            <option value="">--Please choose an option--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>

        <label for="carage">Car Age (in years)</label>
        <input type="number" id="carage" required>

        <label for="dop">Date of Purchase</label>
        <input type="date" id="dop" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <button type="submit">Submit</button>
    </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
